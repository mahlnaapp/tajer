workflows:
  ios-workflow:
    name: iOS Build
    environment:
      flutter: "3.22.0" # أو النسخة التي تستخدمها
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
          cd ios
          pod install
          cd ..
      - name: Build iOS
        script: |
          flutter build ios --release
    artifacts:
      - build/ios/ipa/*.ipa
